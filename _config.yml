# Dependencies
markdown: kramdown
highlighter: rouge

# Gems
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-redirect-from
  - jekyll-seo-tag

# Settings
color: '#fab005'
permalink: /:title/
compress_html:
  clippings: all
  comments: all
dark_theme: true

# Site meta
title: Swadeshi Hub
tagline: ''
description: 'A Hub of Swadeshi - Made in India Products'
keywords: 'swadeshi, made in india, india, local'
url: https://swadeshihub.github.io
baseurl: /
assets: /assets
images: /images/
image: index-large.jpg
logo: /assets/icons/apple-icon-144x144.png

author:
  name: Swadeshi Hub
  bio: A Hub of Swadeshi - Made in India Products
  image: author
  url: 
  email: swadeshihub.info@gmail.com
  twitter: HubSwadeshi

social:
  twitter: https://twitter.com/HubSwadeshi

version: 2.0.0

# github:
#   repo: https://github.com/

# Integrations
# typekit:              fcv7rfe

google_fonts:
  Overpass: 400, 600, 800

google_analytics_key: UA-172912914-1
google-site-verification: 3DscbxAkFyePxX8tydaYU82Bxkg-8mmEuHfNhQJgL8o

# Content
excerpt_separator: <!-- Read more -->

navigation:
  Vocal for Local: /vocal-for-local
  About Us: /about
  Contact: /contact

collections:
  categories:
    output: true
  vocalforlocal:
    output: true
  madeinindia:
    output: true
  simple:
    output: true

defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      lang: en
      permalink: /news/:title/
  - scope:
      path: ''
      type: categories
    values:
      layout: categories
      lang: en
      permalink: /:title/
  - scope:
      path: ''
      type: madeinindia
    values:
      layout: madeinindia
      lang: en
      permalink: /:title/
  - scope:
      path: ''
      type: vocalforlocal
    values:
      layout: vocalforlocal
      lang: en
      permalink: /:title/
  - scope:
      path: ''
      type: simple
    values:
      layout: simple
      lang: en
      permalink: /:title/
