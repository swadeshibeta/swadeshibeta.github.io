<aside class="sidebar" id="js-sidebar">
  <div class="sidebar-background" style="background-image: url('{{ site.baseurl }}{{ site.assets }}{{ site.images }}/posts/{{ page.ref }}.jpeg'); background-image: -webkit-image-set( url('{{ site.baseurl }}{{ site.assets }}{{ site.images }}/contact.jpeg') 1x, url('{{ site.baseurl }}{{ site.assets }}{{ site.images }}/contact.jpeg') 2x )"></div>
  <div class="sidebar-overlay"></div>
  <div class="sidebar-wrapper">
    <h1 class="sidebar-headline">Contact Details</h1>
    <form class="sidebar-ingredients">
        <div class="sidebar-ingredient">
          <label class="sidebar-label">
            <span class="sidebar-name">Phone : {{ page.phone }}</span><br>
            <span class="sidebar-name">Email : {{ page.email }}</span><br><hr>
            <span class="sidebar-name">Address : {{ page.address }}</span><br>
            <span class="sidebar-name">City : {{ page.city }}</span><br><hr>
            <span class="sidebar-name category">Area Covered : {{ page.areacovered }}</span>
          </label>
        </div>
    </form>
  </div>
</aside>
