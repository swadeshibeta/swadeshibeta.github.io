<aside class="sidebar" id="js-sidebar">
  <div class="sidebar-background"></div>
  <div class="sidebar-overlay"></div>
  <div class="sidebar-wrapper">
    <h1 class="sidebar-headline">Contact Details</h1>
    <form class="sidebar-ingredients">
      {% if page.contact %}
        <div class="sidebar-ingredient">
          <label class="sidebar-label">
            <span class="sidebar-name">Phone : {{ page.contact.phone }}</span>
            <span class="sidebar-name">Email : {{ page.contact.email }}</span>
            <span class="sidebar-name">Address : {{ page.contact.address }}</span>
            <span class="sidebar-name">City : {{ page.contact.city }}</span>
            <span class="sidebar-name category">Area Covered : {{ page.contact.areacovered }}</span>
          </label>
        </div>
      {% endif %}
    </form>
  </div>
</aside>
